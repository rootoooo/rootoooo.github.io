<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>皮皮虾</title>
  <link rel="icon" type="image/jpg" href="https://i.haoss.eu.org/file/ba2dfcf9e8533837d9777.jpg" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://i.haoss.eu.org/file/018fb0cfb7e35cdc1fe94.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .container {
      background: rgba(255, 255, 255, 0.7);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin: 10px 0;
    }
    .details-link {
      font-size: 16px;
      color: blue;
      text-decoration: underline;
      cursor: pointer;
      margin-top: 10px;
      display: inline-block;
    }
    .link-container {
      margin-top: 10px;
    }
    .link-container a {
      font-size: 16px;
      color: blue;
      text-decoration: underline;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>皮皮虾我们走</h1>
    <p><strong>IP 地址:</strong> <span id="ip">获取中...</span></p>
    <p><strong>国家:</strong> <span id="country">获取中...</span></p>
    <div class="link-container">
      <a href="https://iplark.com" class="details-link">IP数据</a>
      <a href="https://ip.skk.moe" class="details-link">IP延时</a>
    </div>
  </div>

  <script>
    // 使用第三方服务获取IP信息（例如 ipinfo.io 或其他）
    fetch('https://ipapi.co/json/')
      .then(response => response.json())
      .then(data => {
        document.getElementById('ip').textContent = data.ip || '未知';
        document.getElementById('country').textContent = data.country_name || '未知';
      })
      .catch(() => {
        document.getElementById('ip').textContent = '未知';
        document.getElementById('country').textContent = '未知';
      });
  </script>
</body>
</html>
