<script>
    function extractData() {
        const input = document.getElementById("inputData").value;

        // æŒ‰ç…§ CTCSetConfig åˆ†å‰²
        const lines = input.split(/Authentication\.CTCSetConfig/g);

        const multicastResults = [];
        const unicastResults = [];

        for (let i = 1; i < lines.length; i++) {
            const line = lines[i];
            const fullLine = 'Authentication.CTCSetConfig' + line;

            // æå– ChannelName
            const nameMatch = fullLine.match(/ChannelName="([^"]+)"/);
            if (!nameMatch) continue;

            const channelName = nameMatch[1];

            // æå– ChannelURL
            const urlMatch = fullLine.match(/ChannelURL="([^"]+)"/);
            if (!urlMatch) continue;

            const urls = urlMatch[1].split("|");

            // ç»„æ’­åœ°å€
            const multicast = urls.find(url => url.startsWith("igmp")) || "";

            // å•æ’­åœ°å€ï¼ˆå– http å¼€å¤´ï¼‰
            let unicast = urls.find(url => url.startsWith("http")) || urls[0];

            // å¤„ç†å•æ’­åœ°å€ï¼šå»æ‰ ?fmt=ts2hls åé¢çš„å†…å®¹
            if (unicast.includes("?fmt=ts2hls")) {
                unicast = unicast.split("?fmt=ts2hls")[0];
            }

            multicastResults.push(`${channelName},${multicast}`);
            unicastResults.push(`${channelName},${unicast}?fmt=ts2hls`);
        }

        document.getElementById("multicastOutput").value = multicastResults.join('\n');
