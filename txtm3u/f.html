<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <title>皮皮虾</title>

    <!-- 引入 Font Awesome 图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* 基础设置 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0d0d0d, #1a1a2e);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            transition: all 0.3s ease-in-out;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            text-align: center;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        textarea, input[type="text"] {
            width: 100%;
            max-width: 800px;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #00ffff;
            font-size: 1rem;
            outline: none;
            resize: vertical;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #0ff;
            font-size: 1rem;
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(to right, #00f2ff, #007aff);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 0 15px #00ffff;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #00ffff;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin-top: 30px;
        }

        .output-box {
            flex: 1;
            min-width: 400px;
            max-width: 500px;
        }

        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 10px;
        }

        select {
            margin-top: 20px;
            padding: 8px 12px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            background: #222;
            color: #00ffff;
        }

        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

<h2 id="title">皮皮虾</h2>

<label for="inputData" id="label_input">请粘贴原始数据：</label>
<textarea id="inputData" rows="6" placeholder="在此粘贴包含 CTCSetConfig 的脚本内容..."></textarea>

<button onclick="extractData()"><i class="fas fa-rocket"></i> 提取数据</button>

<!-- 并排输出框容器 -->
<div class="container">
    <div class="output-box">
        <label for="multicastOutput" id="label_multicast">🛰️ 组播地址输出：</label>
        <div class="button-group">
            <button onclick="copyToClipboard('multicastOutput')"><i class="fas fa-copy"></i> 复制</button>
            <button onclick="exportToFile('multicastOutput', '组播地址.txt')"><i class="fas fa-download"></i> 导出</button>
        </div>
        <textarea id="multicastOutput" rows="6" readonly placeholder="组播地址将显示在这里..."></textarea>
    </div>

    <div class="output-box">
        <label for="unicastOutput" id="label_unicast">🌐 单播地址输出：</label>
        <div class="button-group">
            <button onclick="copyToClipboard('unicastOutput')"><i class="fas fa-copy"></i> 复制</button>
            <button onclick="exportToFile('unicastOutput', '单播地址.txt')"><i class="fas fa-download"></i> 导出</button>
        </div>
        <textarea id="unicastOutput" rows="6" readonly placeholder="单播地址将显示在这里..."></textarea>
    </div>
</div>

<!-- 多语言切换 -->
<select onchange="changeLanguage(this.value)" id="languageSelector">
    <option value="zh-CN" selected>中文</option>
    <option value="en-US">English</option>
</select>

<!-- 引入 FileSaver.js 实现文件下载 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

<script>
    function extractData() {
        const input = document.getElementById("inputData").value;

        // 按照 CTCSetConfig 分割
        const lines = input.split(/Authentication\.CTCSetConfig/g);

        const multicastResults = [];
        const unicastResults = [];

        for (let i = 1; i < lines.length; i++) {
            const line = lines[i];
            const fullLine = 'Authentication.CTCSetConfig' + line;

            // 提取 ChannelName
            const nameMatch = fullLine.match(/ChannelName="([^"]+)"/);
            if (!nameMatch) continue;

            const channelName = nameMatch[1];

            // 提取 ChannelURL
            const urlMatch = fullLine.match(/ChannelURL="([^"]+)"/);
            if (!urlMatch) continue;

            const urls = urlMatch[1].split("|");

            // 组播地址
            const multicast = urls.find(url => url.startsWith("igmp")) || "";

            // 单播地址（取 http 开头）
            let unicast = urls.find(url => url.startsWith("http")) || urls[0];

            // 处理单播地址：去掉 ?fmt=ts2hls 后面的内容
            if (unicast.includes("?fmt=ts2hls")) {
                unicast = unicast.split("?fmt=ts2hls")[0];
            }

            multicastResults.push(`${channelName},${multicast}`);
            unicastResults.push(`${channelName},${unicast}?fmt=ts2hls`);
        }

        // 设置输出框值
        document.getElementById("multicastOutput").value = multicastResults.join('\n');
        document.getElementById("unicastOutput").value = unicastResults.join('\n');
    }

    function copyToClipboard(id) {
        const output = document.getElementById(id);
        output.select();
        try {
            document.execCommand("copy");
            alert(getText("已复制到剪贴板！", "Copied to clipboard!"));
        } catch (err) {
            alert(getText("复制失败，请手动复制。", "Failed to copy. Please copy manually."));
        }
    }

    function exportToFile(id, filename) {
        const content = document.getElementById(id).value;
        const blob = new Blob([content], { type: "text/plain;charset=utf-8" });
        saveAs(blob, filename);
    }

    function changeLanguage(lang) {
        const isZh = lang === 'zh-CN';

        // 更新标题
        document.getElementById("title").innerText = isZh ? '📡 未来频道信息提取系统' : '📡 Future Channel Information Extractor';

        // 更新标签
        document.getElementById("label_input").innerText = isZh ? '请粘贴原始数据：' : 'Please paste original data:';
        document.getElementById("label_multicast").innerText = isZh ? '🛰️ 组播地址输出：' : '🛰️ Multicast Address Output:';
        document.getElementById("label_unicast").innerText = isZh ? '🌐 单播地址输出：' : '🌐 Unicast Address Output:';
    }

    function getText(zh, en) {
        return document.getElementById("languageSelector").value === 'zh-CN' ? zh : en;
    }
</script>

</body>
</html>
