<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>皮皮虾</title>
	<link rel="icon" type="jpge"href="https://im.gurl.eu.org/file/AgACAgEAAxkDAAIUUWd_xyKFSvPJ2QIkbc5QMCd79gWiAAL_rTEbl5EBRDBGmoz44374AQADAgADeAADNgQ.jpg" />
  <meta name="description" content="TXT与M3U格式相互转换">
  <meta name="keywords" content="txt转m3u, m3u转txt">
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    h2 {
      color: #333;
    }
    #inputContainer {
      margin-top: 10px;
    }
    textarea {
      width: 800px;
      height: 368px;
      box-sizing: border-box;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 12px;
      background-color: #fff;
      color: #333;
    }
    button, input[type="file"] {
      margin-top: 10px;
      padding: 10px 10px;
      font-size: 14px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>TXT 与 M3U 格式互转工具</h2>

  <div id="inputContainer">
    <textarea id="txtInput" placeholder="可粘贴 TXT 或 M3U 内容，或选择文件导入"></textarea><br>
    <input type="file" accept=".txt,.m3u" onchange="handleFileUpload(event)">
  </div>

  <button onclick="convertToM3U()">TXT 转 M3U</button>
  <button onclick="convertToTXT()">M3U 转 TXT</button>
  <button onclick="clearScreen()">清除屏幕</button>
  <button onclick="copyContent()">拷贝结果</button>

  <h3>输出结果:</h3>
  <textarea id="m3uOutput" readonly></textarea>

  <script>
    function convertToM3U() {
      const txtInput = document.getElementById('txtInput').value;
      const lines = txtInput.split('\n');
      let m3uOutput = '#EXTM3U\n';
      let currentGroup = null;

      for (const line of lines) {
        const trimmedLine = line.trim();
        if (trimmedLine !== '') {
          if (trimmedLine.includes('#genre#')) {
            currentGroup = trimmedLine.replace(/,#genre#/, '').trim();
          } else {
            const [channelName, channelUrl] = trimmedLine.split(',').map(item => item.trim());
            if (channelName && channelUrl) {
              m3uOutput += `#EXTINF:-1`;
              if (currentGroup) {
                m3uOutput += ` group-title="${currentGroup}"`;
              }
              m3uOutput += `,${channelName}\n${channelUrl}\n`;
            }
          }
        }
      }

      document.getElementById('m3uOutput').value = m3uOutput;
    }

    function convertToTXT() {
      const m3uContent = document.getElementById('txtInput').value;
      const lines = m3uContent.split('\n');
      let txtOutput = '';

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i].trim();
        if (line.startsWith('#EXTINF')) {
          const nameMatch = line.match(/,(.*)$/);
          const name = nameMatch ? nameMatch[1].trim() : 'Unknown';
          const url = lines[i + 1] ? lines[i + 1].trim() : '';
          txtOutput += `${name},${url}\n`;
          i++; // 跳过 URL 行
        }
      }

      document.getElementById('m3uOutput').value = txtOutput.trim();
    }

    function clearScreen() {
      document.getElementById('txtInput').value = '';
      document.getElementById('m3uOutput').value = '';
    }

    function copyContent() {
      const output = document.getElementById('m3uOutput');
      output.select();
      document.execCommand('copy');
      alert('内容已复制到剪贴板！');
    }

    function handleFileUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById('txtInput').value = e.target.result.trim();
      };
      reader.readAsText(file);
    }
  </script>
</body>
</html>
