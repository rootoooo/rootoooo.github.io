<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>直播频道播放器</title>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    select {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    .video-container {
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <h1>直播频道播放器</h1>

  <label for="channelSelect">选择频道：</label>
  <select id="channelSelect">
    <option value="http://cdnrrs.gx.chinamobile.com/PLTV/77777777/224/3221225934/index.m3u8?servicetype=1">CCTV-1</option>
    <option value="http://cdn.hlspull.zbdsapp.top/live/stream_fhzw.m3u8">凤凰中文</option>
  </select>

  <div class="video-container">
    <video id="videoPlayer" class="video-js vjs-default-skin" controls preload="auto" width="100%" height="400" data-setup='{"liveui": true}'>
      <source src="http://cdnrrs.gx.chinamobile.com/PLTV/77777777/224/3221225934/index.m3u8?servicetype=1" type="application/x-mpegURL">
      您的浏览器不支持 HTML5 视频播放。
    </video>
  </div>

  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script>
    const player = videojs('videoPlayer');
    const select = document.getElementById('channelSelect');

    select.addEventListener('change', function () {
      const newSource = this.value;
      player.pause();
      player.src({ src: newSource, type: 'application/x-mpegURL' });
      player.load();
      player.play();
    });
  </script>
</body>
</html>
